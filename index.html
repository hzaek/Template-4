<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Link normalize.css File -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- Link awesome font -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Link My FrameWork -->
     <link rel="stylesheet" href="./css/framework.css">
    <!-- Link main.css File -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Tiny5&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <aside class="sidebar p-20">
            <h1 class="head">Hamza</h1>
            <ul>
                <li class="mb-10">
                    <a href="#index.html" class="r-6 p-10 d-block active">
                        <i class="fa-regular fa-chart-bar fa-fw"></i>
                        <span class="text-cap">dashboard</span>
                    </a>
                </li>

                <li class="mb-10">
                    <a href="#index.html" class="r-6 p-10 d-block">
                        <i class="fa-solid fa-gear fa-fw"></i>
                        <span class="text-cap">settings</span>
                    </a>
                </li>

                <li class="mb-10">
                    <a href="#index.html" class="r-6 p-10 d-block">
                        <i class="fa-regular fa-user fa-fw"></i>
                        <span class="text-cap">profile</span>
                    </a>
                </li>

                <li class="mb-10">
                    <a href="#index.html" class="r-6 p-10 d-block">
                        <i class="fa-solid fa-diagram-project fa-fw"></i>
                        <span class="text-cap">projects</span>
                    </a>
                </li>

                <li class="mb-10">
                    <a href="#index.html" class="r-6 p-10 d-block">
                        <i class="fa-solid fa-graduation-cap fa-fw"></i>
                        <span class="text-cap">courses</span>
                    </a>
                </li>
                
                <li class="mb-10">
                    <a href="#index.html" class="r-6 p-10 d-block">
                        <i class="fa-regular fa-circle-user fa-fw"></i>
                        <span class="text-cap">friends</span>
                    </a>
                </li>

                <li class="mb-10">
                    <a href="#index.html" class="r-6 p-10 d-block">
                        <i class="fa-regular fa-file fa-fw"></i>
                        <span class="text-cap">files</span>
                    </a>
                </li>

                <li class="mb-10">
                    <a href="#index.html" class="r-6 p-10 d-block">
                        <i class="fa-regular fa-credit-card fa-fw"></i>
                        <span class="text-cap">plans</span>
                    </a>
                </li>
            </ul>
        </aside>
        <div class="content">
            <header class="p-10 d-flex-between-center">
                <div class="search p-relative">
                    <input type="text" placeholder="Type A Keyword" class="p-10">
                </div>
                <div class="notification d-flex-between-center">
                    <span class="p-relative"><i class="fa-regular fa-bell fa-lg p-relative"></i></span>
                    <img src="./images/logo.png" alt="">
                </div>
            </header>
            <!-- Start Dashboard -->
            <div class="head text-cap p-20 p-relative p-sm-10">dashboard</div>
            <main class="dashboard p-20 p-sm-10">
                <!-- Start Welcome -->
                <div class="welcome box">
                    <div class="top p-relative">
                        <div>
                            <h2>Welcome</h2>
                            <p>Elzero</p>
                        </div>
                        <img src="./images/welcome.png" alt="">
                    </div>
                    <div class="status">
                        <div class="section">
                            <h2 class="text-cap">Osama Elzero</h2>
                            <p class="text-cap">Developer</p>
                        </div>
                        <div class="section">
                            <h2 class="text-cap">80</h2>
                            <p class="text-cap">projects</p>
                        </div>
                        <div class="section">
                            <h2 class="text-cap">$8500</h2>
                            <p class="text-cap">Earned</p>
                        </div>
                    </div>
                    <div class="button">
                        <button class="r-6">Profile</button>
                    </div>
                </div>
                <!-- End Welcome -->

                <!-- Start Quick Draft -->
                <div class="box draft">
                    <div class="top">
                        <h2>Quick Draft</h2>
                        <p>Write A draft for your ideas</p>
                    </div>
                    <form action="">
                        <input type="text" placeholder="Title" class="r-6">
                        <textarea class="r-6" name="" id="" placeholder="Your Thought"></textarea>
                        <div class="button"><input type="submit" value="Send" class="r-6"></div>
                    </form>
                </div>
                <!-- End Quick Draft -->

                
            </main>
            <!-- End Dashboard -->
        </div>
    </div>
</body>
</html>
